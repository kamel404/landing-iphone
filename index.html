<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Apple | Faour</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#"><img src="logo.png" class="logo" /></a>
        <ul>
          <li>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">News</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </li>
        </ul>
      </header>

      <div class="content">
        <div class="text">
          <h2>Iphone 13 Pro Max</h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laborum
            placeat voluptate nobis vel sed.
          </p>
          <a href="#">All Products</a>
        </div>
        <div class="image">
          <img class="img" src="2.png" />
        </div>
      </div>
      <div class="icons">
        <img onclick="phones(this.src); colors('#1e1e1e')" src="2.png" />
        <img onclick="phones(this.src); colors('#247ec8')" src="1.png" />
        <img
          onclick="phones(this.src); colors('linear-gradient(black,gold)')"
          src="0.png"
        />
        <img onclick="phones(this.src); colors('#c79b53')" src="3.png" />
        <img onclick="phones(this.src); colors('#c82525')" src="4.png" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
